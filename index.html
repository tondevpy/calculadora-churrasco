<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Churrasco</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>MAPA</h1>
        <h2>Calculadora de Churrasco</h2>
        <form id="churrascoForm">
            <div class="form-group">
                <label for="homens">Homens:</label>
                <input type="number" id="homens" name="homens" value="0">
            </div>
            <div class="form-group">
                <label for="mulheres">Mulheres:</label>
                <input type="number" id="mulheres" name="mulheres" value="0">
            </div>
            <div class="form-group">
                <label for="criancas">Crianças:</label>
                <input type="number" id="criancas" name="criancas" value="0">
            </div>
            <button type="button" onclick="calcular()">Calcular</button>
        </form>
        <h3>Quantidade de itens a serem comprados:</h3>
        <ul id="resultado">
            <!-- Resultados aparecerão aqui -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
